<!doctype html>
<html ng-app="schoolinksInfo">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>SchooLinks</title>

	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
	<style>
		html 					{ overflow-y:scroll; }
		body 					{ padding-top:50px; }
		#info-list 				{ margin-bottom:30px; }
		#info-form 	 			{ margin-bottom:50px; }
	</style>

	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>

	<script src="js/controllers/main.js"></script>
	<script src="js/services/infos.js"></script>
	<script src="js/core.js"></script>

</head>

<body ng-controller="mainController">
	<div class="container">

		<div class="page-header">
			<h1>SchooLinks</h1>
		</div>



		<div id="info-form" class="row">
			<div class="col-sm-8 col-sm-offset-2 text-center">
				<form>
					<div class="form-group">

						<input type="text" class="form-control input-lg text-center" placeholder="Enter Name, Email, Telephone" ng-model="formData.text">
					</div>

					<button type="submit" class="btn btn-default" ng-click="createInfo()">Add</button>
				</form>
			</div>
		</div>
		<div id="info-list" class="row">
			<div class="col-sm-4 col-sm-offset-4">



				<div class="checkbox" ng-repeat="info in infos">
					<label>
						<input type="checkbox" ng-click="deleteInfo(info._id)"> {{ info.text }}
					</label>
				</div>

				<p class="text-center" ng-show="loading">
					<span class="fa fa-spinner fa-spin fa-3x"></span>
				</p>

			</div>
		</div>



	</div>

</body>
</html>
